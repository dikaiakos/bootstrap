<!DOCTYPE html>
<html lang="zh_TW">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <style>
    	.container .input-group{margin-bottom:10px;}
    </style>
</head>
<body>

<header class="col-md-12" >
<h1>Hello, world!</h1>
this is header 
</header>
<div class="container">

<div class="col-md-4">	
	<div class="input-group">
		<span class="input-group-addon">公司名稱</span>
		<input type="text" class="form-control">
	</div>
	
	<div class="input-group">
		<span class="input-group-addon">電話</span>
		<input type="text" class="form-control">
	</div>
	
	<div class="input-group">
		<span class="input-group-addon">傳真</span>
		<input type="text" class="form-control">
	</div>
				
	<div class="input-group">
		<span class="input-group-addon">行動電話</span>
		<input type="text" class="form-control">
	</div>	

			
	<div class="input-group">
		<span class="input-group-addon">公司網址</span>
		<input type="text" class="form-control">
	</div>		
	
	<div class="input-group">
		<span class="input-group-addon">電郵信箱</span>
		<input type="text" class="form-control">
	</div>

	<div class="input-group">
		<span class="input-group-addon">地區</span>
		<input type="text" class="form-control">
	</div>							
	
			
	<select class="selectpicker" multiple>
	    <option value="one">One</option>
	    <option value="two">Two</option>
	    <option value="three">Three</option>
	    <option value="four">Four</option>
	    <option value="five">Five</option>
	</select>	
		
			
</div>
<div class="col-md-4"></div>
<div class="col-md-4"></div>	




</div><!-- end container -->


<footer class="col-md-12" >
this is footer	
</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script type="text/javascript" src="js/bootstrap-select.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-select.css">

<script src="js/modernizr.custom.js"></script>
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript">
        $(window).on('load', function () {

            $('.selectpicker').selectpicker({
                'selectedText': 'cat'
            });

            // $('.selectpicker').selectpicker('hide');
        });
</script>

</body>
</html>
